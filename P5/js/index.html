<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5 - Javascript Lanjutan</title>
</head>
<body>
    <b>1. Materi Event Pertama</b>
    <br>
    <a onclick="eventSatu()" href=""> Klik Disini</a>
    <br>
    <b>2. Materi Event Kedua</b>
    <br>
    <img onmouseover="gantiGambar(this)" width="350px" onmouseout="gantiGambarDua(this)" src="/img/jay.jpg" alt="">
    <br>
    <b>3. Materi Operator</b>
    <br>
    Username : <input id="username" type="text">
    <br>
    Password : <input id="password" type="password">
    <br>
    <input onclick="cekLogin()" id="login" type="button" value="Login" >
    <br>
    Masukkan nilai Anda!
    <input placeholder="input nilai disini" type="text" oninput="cekNilai(this)" id="nilai">
    <br>
    <label for="" id="info"></label>
    <br>
    <h3 id="namahari"></h3>

    <b>4. Perulangan</b>
    <br>
    <div id="nama_orang">

    </div>

    <script src="/js/app.js"></script>
</body>
</html>
