<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 4 - JS Lanjutan</title>
</head>
<body>
    <h1 id="canva"></h1>
    <h1 id="tahun"></h1>
    <h1 id="math"></h1>
    <h1 id="pi"></h1>
    <h1 class="text"></h1>
    <h1 class="query"></h1>
    <h1 class="name"></h1>
    <h1 class="name_age"></h1>
    <h1 class="operator"></h1>
    bilangan 1
    <input type="text">
    <select > 
        <option value="1">+</option>
        <option value="2">-</option>
        <option value="3">*</option>
    </select>
    bilangan 2
    <input type="text">
    <button>hitung</button>
    <script>
        //1. object date-----------------------------
        //membuat variabel tanggal 
        const  tanggal = new Date();

        //menampilkan tanggal di object document dengan selektor id canva
        document.getElementById("canva").innerHTML = tanggal;
        //menampilkan tahun dari variabel tanggal
        document.getElementById("tahun").innerHTML = tanggal.getFullYear();

        //2. object math-----------------------------
        //buat variabel bilangan pecahan 
        let bilangan = 1.6;
        //tampilkan bilangan di selektor dimath
        document.getElementById("math").innerHTML = bilangan+" dibulatkan menjadi = " + Math.floor(bilangan);

        //buat variabel konstant
        let konstant = Math.PI;
        document.getElementById("pi").innerHTML = konstant;

        //3. object string-----------------------------
        const text = "HELLO WORLD!";
        document.getElementsByClassName("text")[0].innerHTML = text.toLowerCase();

        document.querySelector('.query').innerHTML = text.toLowerCase();

        //4. VARIABEL ARRAY -----------------------------
        let data_nama = ['Jay', 'Suga', 'Seokjin'];
        document.querySelector('.name').innerHTML = data_nama[0];
        //Array multidimensi
        let data_multi = [
                        ['Jay', 20],
                        ['Suga', 30],
                        ['Seokjin', 31]
                    ];
                    document.querySelector('.name_age').innerHTML = 'nama = '+ data_multi[0][0] + ' umur = '+data_multi[0][1]+' tahun';
        
        //5. Operator -----------------------------
        let bilangan_1 = 78;
        let bilangan_2 = 56;
        let hasil      = bilangan_1 * bilangan_2
        document.querySelector('.operator').innerHTML = bilangan_1 + " x " + bilangan_2+ " = " +hasil;


        console.log(bilangan_1/bilangan_2);
    </script>
</body>
</html>
